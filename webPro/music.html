<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/2972/2972365.png">
    <link rel="stylesheet" href="music.css" />
    <title>NumbMusic</title>
  </head>
  <body>
    <div class="container">
      <button class="arrow"><a href="index.html"><i class="fas fa-arrow-left"></i></a></button>
      <button class="toggle" id="dark">Dark Mode</button>
    </div>
    <div class="nav">
      <h2 class="numb">NumbMusic</h2>
      <i class="fas fa-headphones-alt" id="burger"></i>
    </div>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/ukulele.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/ukulele.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="music.js"></script>
  </body>
</html>
